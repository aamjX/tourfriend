cookies = Política de cookies
cookiesP1 = Tourfriend utiliza tecnología de cookies para ofrecerte un servicio web mejor y más personalizado. En esta Política de Cookies de Tourfriend te proporcionamos total transparencia sobre cómo y con qué fines usamos cookies en este sitio web.

cookiesCT1 = ¿Qué es una cookie y para qué se utiliza?
cookiesC1 = Una cookie es un pequeño archivo de texto que es almacenado y/o leído por tu navegador en el disco duro de tu dispositivo (p. ej., ordenador, portátil o smartphone), por los sitios web que visitas. Prácticamente todos los sitios web utilizan tecnología de cookies para funcionar y para optimizar su diseño y funcionalidad. Las cookies también consiguen que tus interacciones con los sitios web sean más rápidas y seguras, ya que pueden recordar tus preferencias (p. ej., inicio de sesión e idioma), remitiendo la información que contienen de vuelta al sitio web que las ha originado (cookie propia) o a otro sitio web al que pertenezca (cookie de terceros), cuando vuelvas a visitar el correspondiente sitio web utilizando el mismo dispositivo. Dependiendo de la función y del objetivo de uso de las cookies, normalmente se dividen en las siguientes categorías, que son utilizadas por Tourfriend en este sitio web:

cookiesCT2 = Cookies estrictamente necesarias
cookiesC2.1 = Te permiten desplazarte por el sitio web y utilizar sus funciones básicas. Normalmente se instalan exclusivamente en respuesta a acciones que realices que se traduzcan en una solicitud de servicios, tales como acceso a un área segura de nuestro sitio web. Estas cookies son indispensables para el uso de este sitio web.

cookiesCT3 = Cookies de funcionalidad
cookiesC3.1 = Se utilizan para reconocerte cuando vuelvas a acceder a nuestro sitio web y nos permiten ofrecerte funciones mejoradas y más personalizadas, tales como saludarte por tu nombre y recordar tus preferencias (p. ej., tu elección de idioma o región). Estas cookies recogen información anónima y no pueden rastrear tus movimientos en otros sitios web.

cookiesCT4 = Cookies analíticas y de rendimiento
cookiesC4.1 = Nos permiten reconocer y contar el número de visitantes, así como recabar información sobre la forma de uso del sitio web (p. ej., qué páginas abre un visitante  con más frecuencia y si el usuario recibe mensajes de error de algunas páginas). Esto nos ayuda a mejorar la forma de funcionamiento de nuestro sitio web, por ejemplo, asegurándose de que los usuarios encuentren fácilmente lo que estén buscando.

cookiesCT5 = ¿Qué hacer si no deseas que se instalen cookies?
cookiesC5.1 = En cualquier momento podrás retirar tu consentimiento a las cookies. Para ello, sigue las indicaciones siguientes:

cookiesCT6 = Modificación de la configuración de tu navegador
cookiesC6.1 = Si deseas eliminar las cookies almacenadas en tu dispositivo y configurar tu navegador para que rechace cookies, puedes hacerlo a través de la configuración de preferencias de tu navegador. Normalmente la configuración del navegador sobre cookies se encuentra en los menús "Opciones", "Herramientas" o "Preferencias" del navegador que utilices para acceder a este sitio web.
cookiesC6.2 = No obstante, dependiendo de los navegadores existentes, se pueden usar diversos medios de inhabilitación de cookies. Para mayor información haz click en los siguientes vínculos:
cookiesC6.3 = Microsoft Internet Explorer.
cookiesC6.4 = Google Chrome.
cookiesC6.5 = Safari.
cookiesC6.6 = Firefox.
cookiesC6.7 = Opera.
cookiesC6.8 = Ten en cuenta que, aunque al configurar tu navegador rechaces el uso y almacenamiento de cookies en tu ordenador, podrás navegar en nuestro sitio web. Sin embargo algunas opciones o funciones podrán no funcionar adecuadamente.