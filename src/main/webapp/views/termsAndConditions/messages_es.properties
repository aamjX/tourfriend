privacyPolicy = Política de Privacidad
privacyPolicyCT1 = La presente Política de Privacidad forma parte integrante del Aviso Legal de la plataforma 
privacyPolicyC1 = En cumplimiento con lo dispuesto en la normativa vigente en materia de protección de datos, los creadores de la plataforma le informan que los datos personales del usuario (Tourfriend), obtenidos a través de la plataforma www.tourfriend.com, serán tratados por los creadores para el cumplimiento, entre otras, de las siguientes finalidades: 
privacyPolicyC1.1 = Gestionar el proceso de registro de los usuarios.
privacyPolicyC1.2 = Comprobar la identidad de los usuarios registrados.
privacyPolicyC1.3 = Procesar y gestionar la publicación de información.
privacyPolicyC1.4 = Gestionar cobros y pagos.
privacyPolicyC1.5 = Facilitar el contacto entre Tourfriends.
privacyPolicyC1.6 = Informar a los Tourfriends, por vía electrónica y no electrónica, de los servicios ofrecidos a través de la plataforma.
privacyPolicyC1.7 = Enviar contenidos e información solicitado por los Tourfriends.
privacyPolicyC1.8 = Desarrollo de encuestas, promociones y estudios estadísticos.
privacyPolicyC1.9 = Atender solicitudes de consulta, información, quejas y reclamaciones.
privacyPolicyC2 = Siempre que se solicite, y el Tourfriend facilite, una dirección de correo electrónico, telófono móvil u otro medio de comunicación electrónica, el Tourfriend expresamente acepta y autoriza que dichos medios sean utilizados preferentemente como canal de comunicación, como canal para cumplir todas o alguna de las finalidades anteriormente informadas así como canal a través del cual poderle informar de cualesquiera otros cambios relevantes que se produzcan en la plataforma.
privacyPolicyC3 = Los creadores de la plataforma siguen unas normas éticas y respetan tu privacidad. Con excepción de los supuestos de cesión o comunicación de tus datos, bien en los casos requeridos por ley, bien cumplimiento con la presente Política de Privacidad y/o las Condiciones Particulares de los servicios ofrecidos a través de la plataforma, no comunicaremos tus datos personales a terceros sin tu consentimiento.
privacyPolicyC4 = Los Tourfriends garantizan que sus datos personales aportados son verdaderos, exactos, completos y actualizados, ya que los Tourfriends serán los únicos responsables de cualquier daño o perjuicio, directo o indirecto, que pudiera ocasionarse como consecuencia del incumplimiento de tal obligación. En el caso de que los datos aportados por un usuario pertenecieran a un tercero distinto de quien facilita los datos, el usuario deberá informar al tercero de los aspectos contenidos en esta Política de Privacidad y, al facilitarlos, el usuario reconoce y manifiesta haber obtenido la autorización de dicho tercero para facilitar sus datos a la Sociedad.
privacyPolicyC5 = El Usuario tiene reconocidos los derechos de acceso, rectificación, cancelación y oposición (A.R.C.O) los cuales podrá ejercitar a través de mensajería electrónica a soportetourfriend@gmail.com. Deberá adjuntar una imagen del DNI y el asunto se llamará "Ref. LOPD".


termsAndCondition = Términos y Condiciones
termsAndConditionP1 = Tourfriend provee sus servicios a través de la página web www.tourfriend.es. El uso de esos servicios implicará la aceptación previa, expresa y sin excepciones de la totalidad de los términos aquí especificados.
termsAndConditionP2 = Tourfriend se reserva el derecho a cambiar la totalidad o parte de estos términos de uso, en ese caso indicaremos los cambios en esta página así como la fecha de la última revisión.


termsAndConditionCT1 = Descripción del servicio 
termsAndConditionC1 = El servicio es una plataforma online enfocada al turismo rural que conecta a personas de todo el mundo para que viajeros puedan contactar con ciudadanos locales con el objetivo de realizar actividades en el destino juntos. Ambos son usuarios registrados en la plataforma (Tourfriends) y aceptan los términos y condiciones descritos a continuación.


termsAndConditionCT2 = Ámbito y alcance
termsAndConditionC2.1 = El servicio está disponible a los Tourfriends de la plataforma.
termsAndConditionC2.2 = El objetivo del servicio es conectar a personas con los mismos intereses para realizar actividades en una zona rural, poniendo en valor los conocimientos del Tourfriend residente en la localidad y permitiendo al viajero disfrutar de una experiencia más cercana y divertida a donde viaja.
termsAndConditionC2.3 = Los Tourfriends ACEPTAN Y ENTIENDEN que la plataforma NO ES UN AGENTE O PARTE en los acuerdos que se tomen entre ellos. La relación contractual de cada reserva se establece directamente entre ambos. La plataforma no interviene ni intermedia en dicha relación, convirtiéndose en una herramienta que conecta personas dispuestas a ofrecer y/o recibir un determinado servicio.


termsAndConditionCT3 = Obligación de registro
termsAndConditionC3.1 = Todos los usuarios deberán registrarse para ello deberán proporcionar unos datos mínimos que se necesitan para el correcto funcionamiento de la plataforma y la fiabilidad del usuario.
termsAndConditionC3.2 = Esta cuenta de perfil tiene una parte privada, con datos personales a los que sólo tendrá acceso los creadores de la plataforma y los usuarios que han reservado tu mismo evento y que sirven para comprobar la identidad de las personas que ofrecen sus servicios, esta parte privada será el email y el teléfono, y una parte pública a la que puede acceder cualquier Tourfriend y que describen a cada uno de ellos brevemente, la cual consistirá en el nombre, edad y lenguajes hablados.
termsAndConditionC3.3 = Con el registro, los usuarios declaran cumplir con los presentes términos y condiciones; así como cualquier otra obligación fiscal, laboral o de cualquier otra índole; asumiendo de forma exclusiva las responsabilidades derivadas de su incumplimiento.
termsAndConditionC3.4 = Serán los usuarios los responsables del mantenimiento y confidencialidad de sus credenciales de la plataforma. También, serán responsables del contenido y la información expuesta en su perfil, reservándose el/los administrador(es) de la plataforma la capacidad para anular cualquier contenido del perfil público que no considere adecuado o acorde con los servicios que se ofrecen en la plataforma, y la capacidad de banear o expulsar a cualquier Tourfriend que incumpla las condiciones. 
termsAndConditionC3.5 = Los Tourfriends serán responsables de manera exclusiva de la existencia y veracidad de los datos y contenidos publicados en su perfil, los usuarios que hayan publicado cualquier contenido falso u ofensivo podrán ser denunciados por otros Tourfriends. En este caso el/los administrador(es) se reserva(n) el derecho de banear o expulsar al Tourfriend.
termsAndConditionC3.6 = Los Tourfriends tienen la obligación de poner en conocimiento de los creadores de la plataforma en caso de robo o sustracción de la totalidad o parte de los datos de acceso a la cuenta de usuario para dar de baja esa cuenta y abrir otra con los mismos datos. Se deberá comunicar a través de correo electrónico a la dirección soportetourfriend@gmail.com.
termsAndConditionC3.7 = El/Los administrador(es) se reserva(n) el derecho a no aceptar aquellos usuarios que considere(n) no aptos para el conjunto de servicios expuestos en la plataforma; reservándose el derecho a expulsar cualquier Tourfriend que vulnere los presentes términos y condiciones y/o que atente contra el buen funcionamiento de la comunidad de la plataforma.


termsAndConditionCT4 = Datos obligatorios
termsAndConditionC4.1 = Los datos de registro obligatorios son los siguientes:
termsAndConditionC4.2 = Nombre y apellidos
termsAndConditionC4.3 = Email
termsAndConditionC4.4 = Teléfono
termsAndConditionC4.5 = Fecha de nacimiento 


termsAndConditionCT5 = Reserva de eventos y pago del servicio
termsAndConditionC5.1 = En la plataforma los Tourfriends que ofrecen un servicio podrán crear sus rutas. Las cuales tendrán uno o varios días de eventos en diferentes horarios. Esa información se podrá crear y visualizar a la hora de buscar una ruta.
termsAndConditionC5.2 = Una vez que algún Tourfriend quiera reservar algún evento, deberá reservarlo en la página de detalles de ruta. En esta vista aparecerán un listado de eventos, con la fecha, el cupo máximo y mínimo de personas y las plazas disponibles para un evento determinado.
termsAndConditionC5.3 = Dependiendo del evento seleccionado saldrá en la página de reserva del evento la cantidad a pagar y un botón para realizar el pago a través de Paypal.
termsAndConditionC5.4 = La aplicación provee un sistema de puntos que podrán ser canjeados por cupones que darán dinero en la aplicación.
termsAndConditionC5.5 = Los puntos se otorgarán en función de las siguientes actividades: 
termsAndConditionC5.6 = Comentar a un Tourfriend. 1 punto.
termsAndConditionC5.7 = Comentar un evento. 1 punto.
termsAndConditionC5.8 = Crear un evento. 1 puntos. El sistema otorgará 1 puntos al Tourfriend que crea un evento cuando el mismo introduzca en la plataforma el código de verificación del Tourfriend asistente al evento.
termsAndConditionC5.9 = Asistir a un evento. 5 punto. El sistema otorgará 5 punto al Tourfriend que asiste a un evento cuando el Tourfriend creador introduzca en la plataforma el código de verificación.
termsAndConditionC5.10 = Cuando se reserva un evento el dinero se descuenta del dinero acumulado en la plataforma y el restante de la cuenta Paypal del Tourfriend correspondiente.


termsAndConditionCT6 = Retirar saldo disponible
termsAndConditionC6.1 = El cobro se realizará a través de Paypal a la cuenta del Tourfriend cuando este lo solicite mediante una transacción que podrá tardar hasta una semana en efectuarse. 
termsAndConditionC6.2 = Cada Tourfriend contará con un botón en la plataforma para retirar su saldo.
termsAndConditionC6.3 = Se descontará un 8% correspondiente a los gastos de la transferencia y gestión.


termsAndConditionCT7 = Cobro del servicio
termsAndConditionC7.1 = El cobro del servicio se hará según la cantidad que haya puesto en su perfil (cantidad y moneda) por el número de horas del recorrido reservado. Si el país del Tourfriend tiene una moneda diferente a las opciones disponibles, se aplicará el cambio de moneda en el momento de la transferencia. 
termsAndConditionC7.2 = Todos los Tourfriends tienen asignados un monedero personal en la aplicación. En el caso de que se cancele la asistencia a un evento, el dinero pagado con Paypal, se almacenará en el monedero. Para que se realice el ingreso a la entidad bancaria se descontará un tanto por ciento debido a la gestión.
termsAndConditionC7.3 = A las operaciones anteriores les serán de aplicación los impuestos correspondientes, asumiendo su pago quien, de conformidad con la normativa vigente, tenga la consideración de sujeto pasivo de los mismos.


termsAndConditionCT8 = Cambios, cancelaciones o denuncias de reservas
termsAndConditionC8.1 = Los Tourfriends creadores de eventos tienen hasta 48h antes de la fecha del evento para CANCELARLO, pasadas las últimas 48h no será posible la cancelación, excepto si no se supera el cupo mínimo de personas.
termsAndConditionC8.2 = El evento se podrá MODIFICAR siempre y cuando no haya ningún Tourfriend apuntado al evento como asistente.
termsAndConditionC8.3 = Desde Tourfriend siempre buscamos la felicidad del usuario, y por ello se permitirá al usuario CANCELAR una reserva 24h antes de la fecha de realización del evento en la devolución del dinero (excepto gastos de gestión). Pasadas las últimas 24h no se devolverá el dinero de la reserva.
termsAndConditionC8.4 = Para realizar cualquier CAMBIO en la reserva se deberá cancelar y volver a reservar con los cambios requeridos.
termsAndConditionC8.5 = Escribirán a soportetourfriend@gmail.com para notificar cualquier incidencia producida en la reserva o en el transcurso de la actividad. 
termsAndConditionC8.6 = Se podrán reportar eventos mediante la pestaña de detalles de un evento, enviándose automáticamente un correo al administrador, el cual tratará la denuncia y tomarán las acciones oportunas.
termsAndConditionC8.7 = Se podrá DENUNCIAR al Tourfriend que ofrece sus servicios en los siguientes casos:
termsAndConditionC8.8 = Que no se haya presentado en el lugar de encuentro (cualquier Tourfriend no tiene obligación de esperar más de 15 minutos.)
termsAndConditionC8.9 = Que no sea la misma persona que aparece en el perfil.
termsAndConditionC8.10 = Que la actividad realizada o los conocimientos del Tourfriend no coincidan con lo expuesto en el perfil.
termsAndConditionC8.11 = Cualquier acto de carácter delictivo. En ese caso además pondremos a disposición de las autoridades locales la identidad de la persona que lo cometa.
termsAndConditionC8.12 = En el caso de haber denuncia:
termsAndConditionC8.13 = La plataforma iniciará una investigación de lo sucedido.
termsAndConditionC8.14 = Se bloquea el pago hasta que haya una resolución.
termsAndConditionC8.15 = Si la resolución es positiva hacia el Tourfriend que pagó no se le realizará cargo alguno en su tarjeta o cuenta de Paypal.
termsAndConditionC8.16 = El/Los administrador(es) se reserva(n) el derecho a expulsar de la plataforma al Tourfriend responsable del acto denunciado.


termsAndConditionCT9 = Responsabilidad de los Tourfriends y de la sociedad
termsAndConditionC9.1 = El Tourfriend tiene las siguientes responsabilidades:
termsAndConditionC9.2 = Avisar a la plataforma en el caso de observar alguna actividad anormal.
termsAndConditionC9.3 = Tener la misma identidad que el usuario registrado.
termsAndConditionC9.4 = Garantizar la veracidad o legítimo uso de los datos aportados a la plataforma y el contenido publicado en su perfil.
termsAndConditionC9.5 = Comportarse de forma adecuada durante el desarrollo del servicio.
termsAndConditionC9.6 = La plataforma se reserva el derecho de suspender la cuenta temporal o definitivamente a los que incumplan con estas responsabilidades.
termsAndConditionC9.7 = Será el Tourfriend el que asume todas las responsabilidades, punitivas y legales, derivadas de cualquier acto delictivo cometido por su cuenta. Los creadores de la plataforma pondrán a disposicián de las autoridades locales toda la información que tengan del usuario que haya cometido dicho acto.
termsAndConditionC9.8 = Ellos tratarán de supervisar la veracidad de todo el contenido publicado en la plataforma, aunque no se hace responsable del mismo. Las valoraciones de los Tourfriends son importantes para que la comunidad regule tanto a los usuarios como la calidad de los servicios esperados.
termsAndConditionC9.9 = Como carácter general, los creadores de la plataforma no serán responsables de: costes relativos al uso, retraso de la plataforma, pérdida de clientes o reputación de los Tourfriends, servicios prestados por los Tourfriends ni de conducta inapropiada que se escape de nuestro control. Para otros casos, y siempre que se pueda tomaremos acciones legales y nos posicionaremos a favor de nuestros clientes ofreciéndoles la mejor ayuda.



